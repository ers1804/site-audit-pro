<html lang="en">
<head>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    body { 
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      overscroll-behavior-y: contain;
    }
    /* Smooth transitions for mobile */
    .tab-transition {
      transition: all 0.2s ease-in-out;
    }
    /* Better touch targets for mobile */
    input, button, select, textarea {
      font-size: 16px !important; /* Prevents iOS/Android auto-zoom on focus */
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "jspdf": "https://esm.sh/jspdf@^4.0.0",
    "vite": "https://esm.sh/vite@^7.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-50 text-gray-900 overflow-x-hidden">
  <div id="root"></div>
  
  <script type="module" src="./index.tsx"></script>

  <!-- Google API Scripts -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Using './sw.js' ensures the path is relative to the current directory
        // and not the domain root, which is critical for subfolder hosting.
        navigator.serviceWorker.register('./sw.js')
          .then(reg => {
            console.log('SW Registered successfully with scope:', reg.scope);
          })
          .catch(err => {
            console.error('SW Registration Failed:', err.message);
          });
      });
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
